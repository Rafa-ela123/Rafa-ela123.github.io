<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <label>ENTER TEXT</label>
    <br>
    <input type="text" >
    <br>
    <label>DATE</label>
    <br>
    <input type="date" >
    <br>
    <p> PICK YOUR FAVORITE COLOR </p>
    <input type="radio" id="blue" name="color">
    <label for="blue">BLUE</label><br>
    <input type="radio" id="pink" name="color">
    <label for="pink">PINK</label><br>
    <input type="radio" id="green" name="color">
    <label for="green">GREEN</label>
    <br>
    <p>WHAT ANIMALS DO YOU LIKE?</p>
    <input type="checkbox" id="elephant" name="animal">
    <label for="elephant">ELEPHANT</label><br>
    <input type="checkbox" id="dog" name="animal">
    <label for="dog">DOG</label><br>
    <input type="checkbox" id="cat" name="animal">
    <label for="cat">CAT</label><br>
    <input type="submit" value="SUBMIT">
    <br>


</form>

</body>
</html>
